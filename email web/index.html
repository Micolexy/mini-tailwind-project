<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Newsletter</title>
  </head>
  <body>
    <!-- body -->
    <div class="flex items-center justify-center min-h-screen bg-zinc-700">
      <!-- background -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- images and text -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl
          md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200 " 
          src="img/image.jpg" 
          alt="" />
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-center
             text-white md:text-left"> 
             Get diet and fitness tips in your inbox</h2>
            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center
              text-white md:text-left ">
            Eat better and exercise better.Sign up for more diet & fitness newsletter</p>
            <!-- email subscribe -->
            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                <input class="p-2 px-4 text-center text-white bg-zinc-900 border 
                border-zinc-700 placeholder:text-xs placeholder:text-center
                md:text-left placeholder:md:text-left focus:outline-none"
                type="text" placeholder="Enter your email">
                <button class="bg-lime-500 text-xs rounded-md px-5 py-3 text-zinc-800 
                text-center hover:bg-lime-700 hover:text-white duration-500">
                    Subscribe</button>
            </div>
            <p class=" text-white mt-2 flex justify-center">&copy Micolexy. 2024</p>
       
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
