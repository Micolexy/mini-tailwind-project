<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Carts</title>
  </head>
  <body>
    <!--  background -->
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
      <!-- container background -->
      <div
        class="flex bg-white flex-col m-3 rounded-2xl shadow-2xl p-8 space-y-10 md:flex-row md:space-y-0 md:space-x-4 md:m-0 md:p-16"
      >
        <!-- img container -->
        <div class="">
          <img
            class="w-60 mx-auto hover:scale-105 duration-200"
            src="img/headphone.png"
            alt=""
          />
        </div>
        <!-- text container -->
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <h2
                class="inline-block px-3 py-1 bg-black rounded-xl text-sm text-white"
              >
                Free shipping
              </h2>
            </div>
            <!-- info -->
            <p class="max-w-sm text-black text-2xl font-medium capitalize">
              Razer Kraken Kitty Edt gaming headset quartz
            </p>
            <!-- price -->
            <div class="flex flex-col text-center space-y-3 mb-4 md:text-left">
              <h4 class="line-through text-sm font-medium">$799</h4>
              <h3 class="font-bold text-5xl">$599</h3>
              <p class="text-sm text-slate-500">
                The offer is valid until september 3 or as long as stock lasts!
              </p>
            </div>
            <!-- button -->
            <div class="group">
              <button
                class="w-full transition-all bg-blue-500 shadow-2xl border-b-8 border-b-blue-700 text-white px-8 py-3 rounded-xl group-hover:bg-blue-700 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:border-b-0 duration-150"
              >
                Add to cart
              </button>
            </div>
            <!-- animation -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm font-medium">50+ pcs. in stock.</div>
            </div>
            <!-- icons and text -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <!-- first icon -->
              <button class="flex items-center justify-center border py-3 px-5
               border-gray-400 space-x-2 rounded-xl shadow-sm 
                hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5
                 transition-all duration-150">
                <img class="w-8" src="img/weight.png" alt="" />
                <span>Add to cart</span>
              </button>
              <!-- second icon -->
              <button class="flex items-center justify-center border py-3 px-5
               border-gray-400 space-x-2 rounded-xl shadow-sm 
                hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5
                 transition-all duration-150">
                <img class="w-8" src="img/heart.png" alt="" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
