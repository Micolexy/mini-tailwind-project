<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["mulish", "sans-serif"],
            mono: ["rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Setup</title>
  </head>
  <body>
    <!-- body container -->
    <section class="flex bg-rose-50 min-h-screen justify-center items-center">
      <!-- login container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-3xl rounded-xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- left side content -->
        <article class="p-6 md:p-12">
          <h2 class="font-mono text-2xl font-medium mb-5">Log In</h2>
          <p class="max-w-sm font-sans text-gray-600 text-sm font-light mb-10">
            Log in to your account to upload or download pictures,videos or
            music
          </p>
          <!-- input container -->
          <div class="flex flex-col space-y-4 mb-5">
            <input
              type="text"
              class="w-full placeholder:font-sans border border-gray-300 rounded-md items-center p-6 focus:outline-none"
              placeholder="Enter your email address"
            />
            <input
              type="text"
              class="w-full placeholder:font-sans border border-gray-300 rounded-md items-center p-6 focus:outline-none"
              placeholder="Password"
            />
          </div>
          <!-- enter and forget password -->
          <div
            class="flex flex-col items-center justify-between space-y-6 md:flex-row md:space-y-0"
          >
            <a href="#"
              ><p class="font-light text-cyan-700 text-sm">
                Forget password?
              </p></a
            >
            <!-- buttom -->
            <button
              class="w-full md:w-auto flex items-center px-9 p-4 justify-center font-sans bg-cyan-600 space-x-3 border rounded-md shadow-sm shadow-cyan-200 hover:bg-opacity-90 hover:shadow-lg duration-200 transition hover:-translate-y-0.5"
            >
              <span class="text-white">Enter</span>
              <img
                width="20"
                height="30"
                src="https://img.icons8.com/ios-glyphs/30/FFFFFF/long-arrow-right.png"
                alt="long-arrow-right"
              />
            </button>
          </div>
          <!-- line break -->
          <div class="mt-10 border border-b-10 border-b-gray-500"></div>
          <p
            class="mt-6 items-center justify-center flex text-gray-500 font-sans"
          >
            Or log in with
          </p>
          <!-- other options to login -->
          <div
            class="flex flex-col mt-3 space-x-0 space-y-6 md:flex-row md:space-y-0 md:space-x-4"
          >
            <!-- facebook option -->
            <div
              class="flex items-center justify-center border border-gray-300 py-2 space-x-3 shadow-sm rounded-md hover:bg-cyan-600 hover:bg-opacity-60 hover:-translate-y-0.5 transition duration-200 md:w-1/2 hover:shadow-lg hover:text-white"
            >
              <img src="img/facebook.png" class="w-9" alt="" />
              <span class="font-thin">Facebook</span>
            </div>
            <!-- google option -->
            <div
              class="flex items-center justify-center border border-gray-300 py-2 space-x-3 shadow-sm rounded-md hover:bg-cyan-600 hover:bg-opacity-60 hover:-translate-y-0.5 transition duration-200 md:w-1/2 hover:shadow-lg hover:text-white"
            >
              <img src="img/google.png" class="w-9" alt="" />
              <span class="font-thin">Google</span>
            </div>
          </div>
          <p class="font-mono mt-2 flex justify-center">&copy Micolexy. 2024</p>
        </article>
        <!-- right side content -->
        <img
          src="img/image.jpg"
          class="w-[430px] h-[650px] hidden md:block"
          alt=""
        />
        <!-- close button -->
        <div class="group absolute -top-6 right-3 flex 
          w-10 h-10 bg-gray-300 rounded-full items-center justify-center
          md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5
           transition duration-200">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/1A1A1A/multiply.png"
            alt="multiply"
          />
        </div>
      </div>
    </section>
  </body>
</html>
