<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link
	  rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	  crossorigin="anonymous"
	  referrerpolicy="no-referrer"
	/>
	<title>Purchase Grids</title>
  </head>
  <body>
	<!-- main container -->
	<div
	  class="flex bg-slate-800 m-auto justify-center items-center min-h-screen"
	>
	  <!-- grids container -->
	  <div
		class="flex flex-col md:flex-row my-6 space-y-6 md:space-y-0 md:space-x-6 md:my-0"
	  >
		<!-- first grid -->
		<div class="border border-zinc-300 bg-slate-600 rounded-xl text-white">
		  <!-- inner upper container -->
		  <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
			<div class="text-center mb-10">BASIC</div>
			<h2 class="text-center mt-10 text-5xl font-serif">100GB</h2>
			<h3 class="text-center mt-3">$2.99/month</h3>
			<button
			  class="px-10 py-3 my-6 ml-6 text-center border border-violet-600 rounded-lg hover:bg-violet-500 duration-500 hover:border-violet-800"
			>
			  Purchase
			</button>
		  </div>
		  <!-- break line -->
		  <div class="border-t border-slate-600"></div>
		  <!-- inner lower container -->
		  <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
			<div class="flex flex-col space-y-2">
			  <!-- list and icon -->
			  <div class="flex justify-center">
				<img
				  width="24"
				  height="24"
				  src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
				  alt="checkmark--v1"
				/>
				<span class="text-sm ml-2">100 GB storage</span>
			  </div>
			  <!-- list2 and icon -->
			  <div class="flex justify-center">
				<img
				  width="24"
				  height="24"
				  src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
				  alt="checkmark--v1"
				/>
				<span class="text-sm ml-2">Option to add memebers</span>
			  </div>
			  <!-- list3 and icon -->
			  <div class="flex justify-center">
				<img
				  width="24"
				  height="24"
				  src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
				  alt="checkmark--v1"
				/>
				<span class="text-sm ml-2">Extra member benefits</span>
			  </div>
			</div>
		  </div>
		</div>
		<!-- second grid -->
		<div class="border border-zinc-300 bg-violet-600 rounded-xl text-white">
			<!-- inner upper container -->
			<div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
			  <div class="text-center mb-10">STANDARD</div>
			  <h2 class="text-center mt-10 text-5xl font-serif">200GB</h2>
			  <h3 class="text-center mt-3">$5.99/month</h3>
			  <button
				class="px-10 py-3 my-6 ml-6 text-center border border-violet-600 bg-violet-600 rounded-lg hover:bg-violet-500 duration-500 hover:border-violet-800"
			  >
				Purchase
			  </button>
			</div>
			<!-- break line -->
			<div class="border-t border-slate-600"></div>
			<!-- inner lower container -->
			<div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
			  <div class="flex flex-col space-y-2">
				<!-- list and icon -->
				<div class="flex justify-center">
				  <img
					width="24"
					height="24"
					src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
					alt="checkmark--v1"
				  />
				  <span class="text-sm ml-2">200 GB storage</span>
				</div>
				<!-- list2 and icon -->
				<div class="flex justify-center">
				  <img
					width="24"
					height="24"
					src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
					alt="checkmark--v1"
				  />
				  <span class="text-sm ml-2">Option to add memebers</span>
				</div>
				<!-- list3 and icon -->
				<div class="flex justify-center">
				  <img
					width="24"
					height="24"
					src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
					alt="checkmark--v1"
				  />
				  <span class="text-sm ml-2">Extra member benefits</span>
				</div>
			  </div>
			</div>
		  </div>
		<!-- third grid -->
		<div class="border border-zinc-300 bg-slate-600 rounded-xl text-white">
			<!-- inner upper container -->
			<div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
			  <div class="text-center mb-10">PREMIUM</div>
			  <h2 class="text-center mt-10 text-5xl font-serif">2TB</h2>
			  <h3 class="text-center mt-3">$8.99/month</h3>
			  <button
				class="px-10 py-3 my-6 ml-6 text-center border border-violet-600 rounded-lg hover:bg-violet-500 duration-500 hover:border-violet-800"
			  >
				Purchase
			  </button>
			</div>
			<!-- break line -->
			<div class="border-t border-slate-600"></div>
			<!-- inner lower container -->
			<div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
			  <div class="flex flex-col space-y-2">
				<!-- list and icon -->
				<div class="flex justify-center">
				  <img
					width="24"
					height="24"
					src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
					alt="checkmark--v1"
				  />
				  <span class="text-sm ml-2">100 TB storage</span>
				</div>
				<!-- list2 and icon -->
				<div class="flex justify-center">
				  <img
					width="24"
					height="24"
					src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
					alt="checkmark--v1"
				  />
				  <span class="text-sm ml-2">Option to add memebers</span>
				</div>
				<!-- list3 and icon -->
				<div class="flex justify-center">
				  <img
					width="24"
					height="24"
					src="https://img.icons8.com/material-outlined/24/FFFFFF/checkmark--v1.png"
					alt="checkmark--v1"
				  />
				  <span class="text-sm ml-2">Extra member benefits</span>
				</div>
			  </div>
			</div>
		  </div>
	  </div>
	</div>
  </body>
</html>
